<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bar</title>
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
          data: ['销量']
        },
        xAxis: {
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
        },
        yAxis: {},
        series: [
          {
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };
      function bar_com(var0,var1, var2, var3, var4, var5) {
          myChart.showLoading();
          if (option && typeof option === "object") {
              option["series"][0]["data"][0] = var0;
              option["series"][0]["data"][1] = var1;
              option["series"][0]["data"][2] = var2;
              option["series"][0]["data"][3] = var3;
              option["series"][0]["data"][4] = var4;
              option["series"][0]["data"][5] = var5;
              myChart.setOption(option, true);
              myChart.hideLoading();
              return null
          };
          // 使用刚指定的配置项和数据显示图表。
      };
      bar_com(10,10,10,10,10,10)
    </script>
</body>
</html>
